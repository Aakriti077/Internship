<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="">Full Name</label>
        <input type="text" name="full_name" placeholder="Enter your name here" required><br>
        <label for="">Write about yourself:
            <textarea name="your_info" id="" rows="3"></textarea>
        </label> <br>
        <label for="">Gender</label> 
        <select name="gender" id="gender" required>
            <option disabled selected value=""> Select </option>
            <option value="male">Male</option>
            <option value="female">female</option>
        </select> <br>
        <label for="">Your interest:</label> <br>
        <input type="checkbox" name="html">HTML
        <input type="checkbox" name="html">CSS
        <input type="checkbox" name="html">JS <br>
        <label for="">Timing:</label>
        <input type="radio" name="timing" value="morning"> Morning
        <input type="radio" name="timing" value="day"> Day
        <input type="radio" name="timing" value="evening"> Evening <br>
        <label for="">Upload Photo</label><br>
        <input type="file" name="photo"> <br>
        <label for="">Password</label>
        <input type="password" name="password"><br>
        <input type="button" name="button" value="Button" id="">
        <input type="reset" name="reset" value="reset">
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
